### Database Installation config ##############################
postgres_apt_version: 15
apache_age_git_version: release/PG15/1.5.0


### Database interoperability config ##########################
graph_name: sp100

# Model options [gdm]: 
  # yars | rdfid
rapsql_model: yars

# Transpiler options [gdm]: 
  # plain | cpo1 (=L2L) | cpo2 (=L2R) | cpo3 (=L2L+L2R) | man
rapsql_transpiler: plain


### Benchmark metrics config ##################################
triples: 50000
memory: 250000
cores: 32
iterations: 1


### PostgreSQL config #########################################
statement_timeout: 1min
# shared_buffers: 64GB
# effective_cache_size: 192GB



