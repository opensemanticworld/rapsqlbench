### Database Installation config ##############################
# Both versions must be harmonised with each other
postgres_apt_version: 15
apache_age_git_version: release/PG15/1.5.0


### Database interoperability config ##########################
graph_name: sp100t1

# Model options [gdm]: 
# yars | rdfid
rdf2pg_model: yars

# Transpiler options [gdm, yars(y), rdfid(r)]: 
# yars:   yplain | ycpo1 (=L2L) | ycpo2 (=L2R) | ycpo3 (=L2L+L2R) | ymano
# rdfid:  rplain | rcpo1 (=L2L) | rcpo2 (=L2R) | rcpo3 (=L2L+L2R) | rmano
rapsql_transpiler: yplain


### Benchmark metrics config ##################################
triples: 50000
memory: 250000
cores: 32
iterations: 1


### PostgreSQL config #########################################
statement_timeout: 1min
# shared_buffers: 64GB
# effective_cache_size: 192GB



